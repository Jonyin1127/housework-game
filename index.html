const list = document.getElementById("games");
const search = document.getElementById("search");
const players = document.getElementById("players");

function render() {
  list.innerHTML = "";
  const s = search.value.toLowerCase();
  const p = players.value;

  games
    .filter(g => {
      const textMatch =
        g.cn.toLowerCase().includes(s) ||
        g.en.toLowerCase().includes(s) ||
        (g.category && g.category.toLowerCase().includes(s));
      let ok = true;
      if (p === "2")    ok = g.min <= 2 && g.max >= 2;
      if (p === "3-4")  ok = g.min <= 4 && g.max >= 3;
      if (p === "5-6")  ok = g.min <= 6 && g.max >= 5;
      if (p === "7")    ok = g.max >= 7;
      return textMatch && ok;
    })

      const d = document.createElement("div");
      d.className = "game";
      d.innerHTML = `
        <h3>${g.cn}</h3>
        <div class="en">${g.en}</div>
        ${g.imageUrl ? `<img src="${g.imageUrl}" alt="${g.en}" style="width:100%;max-height:160px;object-fit:cover;border-radius:10px;margin-top:8px;">` : ""}
        <div class="players">ğŸ‘¥ ${g.min ?? "?"}â€“${g.max ?? "?"} äºº ï½œ â±ï¸ ç´„ ${g.duration ?? "?"} åˆ†é˜</div>
        <div class="meta">${g.category}</div>
        <div class="desc">${g.desc}</div>
      `;
      list.appendChild(d);
    });
}

search.oninput = render;
players.onchange = render;
render();
